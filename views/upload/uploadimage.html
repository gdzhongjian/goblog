<!DOCTYPE html>
<head>
	<meta charset="utf-8" />
	<title>GoBlog后台管理</title>
	<meta content="width=device-width, initial-scale=1.0" name="viewport" />
	<meta content="lsj86@qq.com" name="author" />
	<link href="../../static/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
	<link href="../../static/bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet" type="text/css" />
	<link href="../../static/themes/admin/css/style.css" rel="stylesheet" type="text/css"/>
	<script src="../../static/js/jquery.min.js" type="text/javascript"></script>
	<script src="../../static/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
	<script src="../../static/datepicker/WdatePicker.js" type="text/javascript"></script>
	<script src="../../static/themes/admin/js/admin.js" type="text/javascript"></script>
</head>
<body>
	<fieldset>
	<legend>上传照片</legend>
	<form class="form-horizontal" method="post" action="/image/postimage" enctype="multipart/form-data">
	<table class="table table-form">
		<tbody>
			<tr>
				<th class="span2">上传照片</th>
				<td>
					  <div class="form-group">
    				<input type="file" id="exampleInputFile" name="uploadimage">
  </div>
				</td>
			</tr>

		
		</tbody>
		<tfoot>
			<tr>
				<td></td>
				<td>
				<button type="submit" class="btn"><i class="icon-ok"></i> 上传</button>
				</td>
			</tr>
			<tr>
				{{if .success}}<div class="alert alert-success">上传成功！</div>
				{{else}}
				{{if .errmsg}}
				<div class="alert alert-error">{{.shangchuan}}</div>
				{{end}}
				{{end}}
			</tr>
		</tfoot>
	</table>
	</form>
</fieldset>
</body>
</html>
