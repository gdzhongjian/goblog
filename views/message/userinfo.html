<!DOCTYPE html>
<head>
	<meta charset="utf-8" />
	<title>GoBlog后台管理</title>
	<meta content="width=device-width, initial-scale=1.0" name="viewport" />
	<meta content="lsj86@qq.com" name="author" />
	<link href="../../static/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
	<link href="../../static/bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet" type="text/css" />
	<link href="../../static/themes/admin/css/style.css" rel="stylesheet" type="text/css"/>
	<script src="../../static/js/jquery.min.js" type="text/javascript"></script>
	<script src="../../static/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
	<script src="../../static/datepicker/WdatePicker.js" type="text/javascript"></script>
	<script src="../../static/themes/admin/js/admin.js" type="text/javascript"></script>
</head>
<body>
<div class="container-fluid">
	<div class="row-fluid">
		<div class="span12">


<fieldset>
	<legend>个人资料</legend>
	<form class="form-horizontal" method="post" action="/admin/edituserinfo">
	<table class="table table-form">
		<tbody>
			<tr>
				<th class="span2">账号</th>
				<td>
					<input name="account" value="{{.userinfo.Account}}" class="input-xlarge" title="博客名称" type="text" />
					<input type="hidden" value="{{.userinfo.Id}}" name="uid">
				</td>
			</tr>

			<tr>
				<th class="span2">博客名称</th>
				<td>
					<input name="username" value="{{.userinfo.Username}}" class="input-xlarge" title="博客名称" type="text" />
				</td>
			</tr>
			<tr>
				<th>性别</th>
				<td>
					<input name="sex" value="{{if eq .userinfo.Sex 0}}男{{else}}女{{end}}" class="input-xlarge" title="性别" type="text" />
				</td>
			</tr>
			<tr>
				<th>职业</th>
				<td>
					<input name="job" value="{{.userinfo.Job}}" class="input-xlarge" title="职业" type="text" />
				</td>
			</tr>
			<tr>
				<th>简介</th>
				<td>
					<input name="brief" value="{{.userinfo.Brief}}" class="input-xlarge" title="简介" type="text" />
				</td>
			</tr>
				<tr>
				<th>关于我</th>
				<td>
					<textarea name="introduce" rows="4" class="span5" title="关于我" >{{.userinfo.Introduce}}</textarea>
				</td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<td></td>
				<td>
				<button type="submit" class="btn"><i class="icon-ok"></i> 保存</button>
				<button type="button" class="btn" onclick="javascript:window.location.href='/admin/main';">返回</button>
				</td>
			</tr>
		</tfoot>
	</table>
	</form>
	<span class="text-error">{{.errmsg}}</span><p></p><p></p>

</fieldset>

		</div>
	</div>
</div>
</body>
</html>
