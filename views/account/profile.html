<!DOCTYPE html>
<head>
	<meta charset="utf-8" />
	<title>GoBlog后台管理 v{{.version}}</title>
	<meta content="width=device-width, initial-scale=1.0" name="viewport" />
	<meta content="lsj86@qq.com" name="author" />
	<link href="../../static/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
	<link href="../../static/bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet" type="text/css" />
	<link href="../../static/themes/admin/css/style.css" rel="stylesheet" type="text/css"/>
	<script src="../../static/js/jquery.min.js" type="text/javascript"></script>
	<script src="../../static/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
	<script src="../../static/datepicker/WdatePicker.js" type="text/javascript"></script>
	<script src="../../static/themes/admin/js/admin.js" type="text/javascript"></script>
</head>
<body>
<div class="container-fluid">
	<div class="row-fluid">
		<div class="span12">







<fieldset>
	<legend>个人资料</legend>
	
	<div class="alert alert-success">{{.errmsg}}</div>
	
	<form class="form-horizontal" method="post" action="/admin/modifypassword">
	<table class="table table-form">
		<tbody>
			<tr>
				<th class="span2">帐号</th>
				<td>
					<b>{{.userinfo.Account}}</b>
				</td>
			</tr>
			<tr>
				<th class="span2">最后登录时间</th>
				<td>
					{{.userinfo.Lastlogintime|time}} 
				</td>
			</tr>
			<tr>
				<th class="span2">最后登录IP</th>
				<td>
					{{.userinfo.Lastloginip}}
				</td>
			</tr>
			<tr>
				<th>当前密码：</th>
				<td><input type="password" name="password" class="input" /> <span class="text-error"></span></td>
				<input type="hidden" name="type" {{if .user}}value="0"{{else}}value="1"{{end}}>
			</tr>
			<tr>
				<th>新密码：</th>
				<td><input type="password" name="newpassword" class="input" /> <span class="text-error"></span></td>
			</tr>
			<tr>
				<th>确认密码：</th>
				<td><input type="password" name="newpassword2" class="input" /> <span class="text-error"></span></td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<td></td>
				<td>
				<button type="submit" class="btn"><i class="icon-ok"></i> 保存</button>
				<button type="button" class="btn" onclick="javascript:history.back();">取消</button>
				</td>
			</tr>
		</tfoot>
	</table>
	</form>
</fieldset>




		</div>
	</div>
</div>
</body>
</html>
