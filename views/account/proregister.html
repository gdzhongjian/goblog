<!DOCTYPE html>
<head>
	<meta charset="utf-8" />
	<title>注册</title>
	<link href="../../static/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
	<style type="text/css">
	body {background:#444}
	p {}
	.main {width:350px; margin:100px auto 0 auto; color:#888; overflow:hidden;}
	.loginform {width:100%; background:#fff; color:#333}
	fieldset {margin:20px;}
	</style>
</head>

<div class="main">
	<div class="loginform">

	<form method="post" target="_top">
		<input type="hidden" name="dosubmit" value="yes" />
	<fieldset>
		<legend>注册</legend>
		
		{{if .errmsg}}
		<div class="alert alert-error">
		<button type="button" class="close" data-dismiss="alert">&times;</button>
		{{.errmsg}}
		</div>
		{{end}}

		<label for="account">帐号</label>
		<input type="text" name="account" class="input-xlarge" id="account" />
		<label for="password">密码</label>
		<input type="password" id="password" name="password" class="input-xlarge" />
		<label for="password1">确认密码</label>
		<input type="password" id="password1" name="password1" class="input-xlarge" />
		<label for="username">博客名称</label>
		<input type="text" name="username" class="input-xlarge" id="username" />
		<p align="center"><button type="submit" class="btn btn-success">注 册</button>
			<button type="submit" class="btn btn-success" onclick="return back()">返 回</button>
		</p>
		<hr />
	</fieldset>
	</form>
	</div>
</div>
<script type="text/javascript">
	function back(){
		window.location.href="/";
		return false;
	}
</script>
</body>
</html>
